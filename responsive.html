<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/swiper-11.1.3/swiper-bundle.min.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="responsive.css" />
    <title>Ultramanix</title>
  </head>
  <body>
    <header class="hero-header">
      <div class="container h-100">
        <div class="d-flex border border-danger h-100 align-items-center justify-content-between">
          <img src="images/homepage/ultramanix-logo.png" alt="" class="header-logo" />

          <div class="hero-group d-flex border border-danger gap-3">
            <img src="/images/homepage/phone.svg" alt="" />
            <p class="border border-primary my-auto">Call Us Now! <br>
            <strong>1-800-514-6703</strong>
            </p>
          </div>
        </div>
      </div>

      <div class="hero-group"></div>
    </header>

    <script src="/swiper-11.1.3/swiper-bundle.min.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

    <script>
      document.querySelectorAll(".video").forEach((video) => {
        video.addEventListener("click", () => {
          if (video.paused) {
            video.play();
            video.classList.remove("paused");
            video.style.filter = "none";
          } else {
            video.pause();
            video.classList.add("paused");
            video.style.filter = "grayscale(100%)";
          }
        });
      });
    </script>

    <script>
      const swiper = new Swiper(".swiper", {
        // Optional parameters
        direction: "horizontal",

        freeMode: true,

        slidesPerView: 4,

        spaceBetween: 0,

        breakpoints: {
          // when window width is >= 320px
          320: {
            slidesPerView: 1.5,
            spaceBetween: 20,
          },
          // when window width is >= 480px
          480: {
            slidesPerView: 1.5,
            spaceBetween: 30,
          },
          // when window width is >= 640px
          640: {
            slidesPerView: 2.5,
            spaceBetween: 40,
          },

          960: {
            slidesPerView: 3.5,
            spaceBetween: 20,
          },
          1440: {
            slidesPerView: 4,
            spaceBetween: 0,
          },
        },
      });

      // const plus = document.querySelector(".plus");
      // const para = document.querySelector(".accordion-p")

      // plus.addEventListener("click", () => {
      //   plus.classList.toggle("active");
      //   para.classList.toggle("active");
      // });

      // Select all elements with class "plus"
      const plusElements = document.querySelectorAll(".plus-container");
      const plusElements2 = document.querySelectorAll(".plus-container2");
      // Select all elements with class "accordion-p"
      const paraElements = document.querySelectorAll(".accordion-p");
      const paraElements2 = document.querySelectorAll(".accordion-p2");

      const plus1 = document.querySelectorAll(".plus");
      const plus2 = document.querySelectorAll(".plus2");

      // Add click event listener to each "plus" element
      plusElements.forEach((plus, index) => {
        plus.addEventListener("click", () => {
          // Toggle "active" class on the clicked "plus" element
          plus.classList.toggle("active");

          // Toggle "active" class on the corresponding "accordion-p" element
          paraElements[index].classList.toggle("active");
          plus1[index].classList.toggle("active");
        });
      });

      plusElements2.forEach((plus, index) => {
        plus.addEventListener("click", () => {
          // Toggle "active" class on the clicked "plus" element
          plus.classList.toggle("active");

          // Toggle "active" class on the corresponding "accordion-p" element
          paraElements2[index].classList.toggle("active");
          plus2[index].classList.toggle("active");
        });
      });
    </script>
  </body>
</html>
